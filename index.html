<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravind Eye Care Systems</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Logo at top of sidebar -->
            <div class="sidebar-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
            
            <!-- Navigation icons -->
            <div class="sidebar-icon active" id="patient-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 1c-1.33 0-4 .67-4 2v1h8v-1c0-1.33-2.67-2-4-2z"/>
                </svg>
                <div class="icon-label">Patients</div>
            </div>
            <div class="sidebar-icon" id="files-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/>
                </svg>
                <div class="icon-label">Files</div>
            </div>
            <div class="sidebar-icon" id="settings-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
                <div class="icon-label">Settings</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3m0-4.5c4.14 0 7.5 3.36 7.5 7.5 0 1.82-.66 3.49-1.75 4.8-.34-1.3-1.38-2.3-2.75-2.3-1.54 0-2.8 1.25-2.8 2.8V20H8.8v-2.7c0-1.54-1.25-2.8-2.8-2.8-1.37 0-2.41 1-2.75 2.3C2.16 15.49 1.5 13.82 1.5 12c0-4.14 3.36-7.5 7.5-7.5M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                        </svg>
                    </div>
                    <span class="logo-text">Aravind Eye Care Systems</span>
                </div>
                <div class="user-info">
                    <svg class="user-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    <span>Welcome, Dr. Hariharan</span>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content">
                <div class="form-container">
                    <div class="form-header">
                        <div class="header-content">
                            <h1>Patient Form</h1>
                            <div class="header-controls">
                                <select id="instanceDropdown">
                                    <option value="" disabled selected>Patient Instance</option>
                                    <option value="new">New</option>
                                    <option value="review">Review</option>
                                </select>
                                <select id="sectionDropdown">
                                    <option value="" disabled selected>Section</option>
                                    <option value="pay">Pay</option>
                                    <option value="free">Free</option>
                                </select>
                                <select id="typeDropdown">
                                    <option value="" disabled selected>Patient Type</option>
                                    <option value="direct">Direct</option>
                                    <option value="referral">Referral</option>
                                </select>
                                <input type="text" id="uinInput" placeholder="UIN" disabled>
                                <input type="text" id="mrnInput" placeholder="MRN" disabled>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-container">
                        <div class="tabs">
                            <div class="tab active" data-tab="patient-info">
                                <i class="fas fa-user"></i> Patient Info
                            </div>
                            <div class="tab" data-tab="additional-info">
                                <i class="fas fa-clipboard-list"></i> Additional Info
                            </div>
                            <div class="tab" data-tab="medical-history">
                                <i class="fas fa-heartbeat"></i> Medical History
                            </div>
                        </div>
                        
                        <div id="patient-info" class="tab-content active">
                            <h3>Patient Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group" style="flex: 1">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
                                </div>                    
                                <div class="form-group" style="flex: 1">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="dob">Date of Birth</label>
                                    <input type="date" id="dob" class="form-control">
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="age">Age</label>
                                    <input type="number" id="age" class="form-control" placeholder="Years">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group" style="flex: 1">
                                    <label for="kin">Next of Kin</label>
                                    <div class="kin-container" style="display: flex; gap: 10px;">
                                        <select id="kin" class="form-control" style="width: 30%;">
                                            <option value="" disabled selected>Select</option>
                                            <option value="s/o">S/o</option>
                                            <option value="d/o">D/o</option>
                                            <option value="f/o">F/o</option>
                                            <option value="m/o">M/o</option>
                                        </select>
                                        <input type="text" id="kinname" class="form-control" placeholder="Enter Name" style="width: 70%;">
                                    </div>
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="gender">Gender</label>
                                    <select id="gender" class="form-control">
                                        <option value="" disabled selected>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                        <option value="prefer-not">Prefer not to say</option>
                                    </select>
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" class="form-control" placeholder="(xxx) xxx-xxxx">
                                </div>
                            </div>
                            
                            <div class="luxury-divider"></div>
                            
                            <div class="form-row">
                                <div class="form-group" style="flex: 1">
                                    <label for="country">Country</label>
                                    <select id="country" class="form-control">
                                        <option value="USA">United States</option>
                                        <option value="CAN">Canada</option>
                                        <option value="MEX">Mexico</option>
                                        <!-- More countries would be added here -->
                                    </select>
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="state">State</label>
                                    <select id="state" class="form-control">
                                        <option value="" disabled selected>Select state</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <!-- More states would be added here -->
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="district">District</label>
                                    <input type="text" id="district" class="form-control" placeholder="District">
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="taluk">Taluk</label>
                                    <input type="text" id="taluk" class="form-control" placeholder="Taluk/Tehsil">
                                </div>
                            </div>
            
                            <div class="form-row">
                                <div class="form-group" style="flex: 1">
                                    <label for="zipcode">Zip Code</label>
                                    <input type="text" id="zipcode" class="form-control" placeholder="Zip code">
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" class="form-control" placeholder="Street address">
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="city">City</label>
                                    <input type="text" id="city" class="form-control" placeholder="City">
                                </div>
                                <div class="form-group" style="flex: 1">
                                    <label for="door-street">Door/Street</label>
                                    <input type="text" id="door-street" class="form-control" placeholder="Door/Street">
                                </div>
                            </div>
            
                            <div class="luxury-divider"></div>
            
                            <div class="form-row">
                                <div class="form-group" style="flex: 1">
                                    <label for="purpose-of-visit">Purpose of Visit</label>
                                    <select id="purpose-of-visit" class="form-control">
                                        <option value="gen">General Checkup</option>
                                        <option value="preop">Pre Op Visit</option>
                                        <option value="postop">Post Op Follow-Up</option>
                                        <!-- More options would be added here -->
                                    </select>
                                </div>
                            </div>
            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary">Cancel</button>
                                <button type="button" class="btn btn-primary">Save & Continue</button>
                            </div>
                        </div>
                        
                        <div id="additional-info" class="tab-content">
                            <h3>Additional Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" class="form-control" placeholder="your@email.com">
                                </div>
                                <div class="form-group">
                                    <label for="maritalStatus">Marital Status</label>
                                    <select id="maritalStatus" class="form-control">
                                        <option value="" disabled selected>Select status</option>
                                        <option value="single">Single</option>
                                        <option value="married">Married</option>
                                        <option value="divorced">Divorced</option>
                                        <option value="widowed">Widowed</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="occupation">Occupation</label>
                                    <input type="text" id="occupation" class="form-control" placeholder="Enter occupation">
                                </div>
                            </div>
                            
                            <div class="luxury-divider"></div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="emergencyName">Emergency Contact Name</label>
                                    <input type="text" id="emergencyName" class="form-control" placeholder="Full name">
                                </div>
                                <div class="form-group">
                                    <label for="emergencyRelation">Relationship</label>
                                    <input type="text" id="emergencyRelation" class="form-control" placeholder="e.g., Spouse, Parent">
                                </div>
                                <div class="form-group">
                                    <label for="emergencyPhone">Emergency Phone</label>
                                    <input type="tel" id="emergencyPhone" class="form-control" placeholder="(xxx) xxx-xxxx">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary">Back</button>
                                <button type="button" class="btn btn-primary">Save & Continue</button>
                            </div>
                        </div>
                        
                        <div id="medical-history" class="tab-content">
                            <h3>Medical History</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="primaryPhysician">Primary Physician</label>
                                    <input type="text" id="primaryPhysician" class="form-control" placeholder="Doctor's name">
                                </div>
                                <div class="form-group">
                                    <label for="lastVisit">Date of Last Visit</label>
                                    <input type="date" id="lastVisit" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="bloodType">Blood Type</label>
                                    <select id="bloodType" class="form-control">
                                        <option value="" disabled selected>Select blood type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="luxury-divider"></div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="allergies">Known Allergies</label>
                                    <textarea id="allergies" class="form-control" rows="3" placeholder="List any known allergies or write 'None'"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="medications">Current Medications</label>
                                    <textarea id="medications" class="form-control" rows="3" placeholder="List all current medications or write 'None'"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary">Back</button>
                                <button type="button" class="btn btn-primary">Save Patient Record</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                Powered by: AuroiTech
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
